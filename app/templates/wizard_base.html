<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Yoga Studio Template">
    <meta name="keywords" content="Yoga, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart Course Picker</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="https://a3-bucket-test.s3.amazonaws.com/static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://a3-bucket-test.s3.amazonaws.com/static/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://a3-bucket-test.s3.amazonaws.com/static/css/flaticon.css" type="text/css">
    <link rel="stylesheet" href="https://a3-bucket-test.s3.amazonaws.com/static/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="https://a3-bucket-test.s3.amazonaws.com/static/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="https://a3-bucket-test.s3.amazonaws.com/static/css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="https://a3-bucket-test.s3.amazonaws.com/static/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="https://a3-bucket-test.s3.amazonaws.com/static/css/m_wizard_test_style.css" type="text/css">
    <link rel="stylesheet" href="https://a3-bucket-test.s3.amazonaws.com/static/css/style_.css" type="text/css">

    <link rel="stylesheet" href="https://a3-bucket-test.s3.amazonaws.com/static/css/wizard_style.css">
    <script src="https://a3-bucket-test.s3.amazonaws.com/static/js/wizard_main.js"></script>
{#    <link rel="stylesheet" href="https://a3-bucket-test.s3.amazonaws.com/static/css/css.css">#}
</head>

<body style="color: black">
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
   <!--  <header class="header-section">
    </header> -->
    <!-- Header End -->

    <!-- Hero Section Begin -->
    <section class="hero-section set-bg" data-setbg="https://a3-bucket-test.s3.amazonaws.com/static/img/hero-bg.jpg">
        <div class="m_container">
            <div class="row" style="height: 100%; width: 100%; margin: 0">
                <div class="col-lg-12">
                    <div class="hero-text">
                        <form id="regForm" class="normal_text filter-search" action="{{ return_addr }}" method="post">
                        {% block form_content %}
                        {% endblock %}

                        <div style="overflow:auto;" class="next_btn">
                            <input type="hidden" id="curr_step" value="{{ tag }}">

                            <!-- Circles which indicates the steps of the form: -->
                            <div style="text-align:center;margin-top:40px;">
                                <span class="step select_semester"></span>
                                <span class="step select_must_course"></span>
                                <span class="step select_optional_course"></span>
                            </div>
                            <div style="float:right;">
                                <input id="nextBtn" class="normal_normal_text main_btn" type="button"
                                       value="Schedule Fall Semester For Me!" onclick="submit_()">
                            </div>
                        </div>
                    </form>
                    <div id="loading" style="display: none"><img src="https://myrealdomain.com/images/animated-icon-free-2.gif"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Hero Section End -->


    <!-- Js Plugins -->
    <script src="https://a3-bucket-test.s3.amazonaws.com/static/js/jquery-3.3.1.min.js"></script>
    <script src="https://a3-bucket-test.s3.amazonaws.com/static/js/bootstrap.min.js"></script>
    <script src="https://a3-bucket-test.s3.amazonaws.com/static/js/jquery.magnific-popup.min.js"></script>
    <script src="https://a3-bucket-test.s3.amazonaws.com/static/js/jquery.slicknav.js"></script>
    <script src="https://a3-bucket-test.s3.amazonaws.com/static/js/owl.carousel.min.js"></script>
    <script src="https://a3-bucket-test.s3.amazonaws.com/static/js/jquery.nice-select.min.js"></script>
    <script src="https://a3-bucket-test.s3.amazonaws.com/static/js/mixitup.min.js"></script>
    <script src="https://a3-bucket-test.s3.amazonaws.com/static/js/m_wizard_test_main.js"></script>
</body>

</html>
